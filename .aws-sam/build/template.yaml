AWSTemplateFormatVersion: 2010-09-09
Description: rst-cleantech
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  BoardTable:
    Type: String
Resources:
  GetAllTaps:
    Type: AWS::Serverless::Function
    Properties:
      Role: arn:aws:iam::055447539290:role/Read_DDB
      Handler: src/handlers/get-all-taps-by-id.handler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all taps from
        a DynamoDB table.
      Environment:
        Variables:
          BOARDS_TABLE:
            Ref: BoardTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: GetAllTaps
    Metadata:
      SamResourceId: GetAllTaps
